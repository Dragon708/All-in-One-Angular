<div class="my-4 rounded-lg bg-white p-6 shadow-md">
  <h2 class="mb-4 text-xl font-semibold">
    Filtra Noticias por país y categoría
  </h2>
  <form (ngSubmit)="buscarNoticia()">
    <div class="mb-4">
      <label for="categoria" class="block text-sm font-medium text-gray-700"
        >Categoría:</label
      >
      <select
        name="categoria"
        [(ngModel)]="categoriaSeleccionada"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
      >
        <option [value]="categoria.value" *ngFor="let categoria of categorias">
          {{ categoria.nombre }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label for="pais" class="block text-sm font-medium text-gray-700"
        >País:</label
      >
      <select
        name="pais"
        [(ngModel)]="paisSeleccionado"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
      >
        <option [value]="pais.value" *ngFor="let pais of paises">
          {{ pais.nombre }}
        </option>
      </select>
    </div>
    <button
      type="submit"
      class="rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
    >
      Buscar
    </button>
  </form>
</div>
